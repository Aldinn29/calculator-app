<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="public/images/favicon-32x32.png">
  
  <link id="theme-link" rel="stylesheet" href="public/css/theme1.css">

  <title>Calculator</title>
</head>
<body>

  <div class="calculator">

    <div class="header">
      <div class="text">
        <h1>calc</h1><p>THEME</p>
      </div>

      <div class="container">
        <div class="labels">
          <span>1</span><span>2</span><span>3</span>
        </div>

        <div class="toggle-container">
          <input type="radio" name="toggle" id="option1" checked>
          <input type="radio" name="toggle" id="option2">
          <input type="radio" name="toggle" id="option3">
          <div class="circle"></div>
        </div> 
      </div>

    </div>

    <div class="display">
      <input type="text" id="display" disabled>
    </div>

    <div class="buttons">
      <button class="btn" id="7">7</button>
      <button class="btn" id="8">8</button>
      <button class="btn" id="9">9</button>
      <button class="btn" id="delete">DEL</button>

      <button class="btn" id="4">4</button>
      <button class="btn" id="5">5</button>
      <button class="btn" id="6">6</button>
      <button class="btn" id="add">+</button>

      <button class="btn" id="1">1</button>
      <button class="btn" id="2">2</button>
      <button class="btn" id="3">3</button>
      <button class="btn" id="subtract">-</button>

      <button class="btn" id="decimal">.</button>
      <button class="btn" id="0">0</button>
      <button class="btn" id="divide">/</button>
      <button class="btn" id="multiply">x</button>

      <button class="btn" id="reset">RESET</button>
      <button class="btn" id="equal">=</button>
    </div>
  </div>

  <script src="public/js/script.js"></script>
</body> 
</html>
